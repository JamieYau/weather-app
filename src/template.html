<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="forecast">
      <form id="forecast-form">
        <input type="radio" name="forecast" id="daily" checked />
        <label for="daily">Daily</label>
        <input type="radio" name="forecast" id="hourly" />
        <label for="hourly">Hourly</label>
      </form>
      <section id="forecast-items">
        <div class="forecast-item daily">
          <div class="day"></div>
          <div class="temp-high"></div>
          <div class="temp-low"></div>
          <img class="icon" />
        </div>
        <div class="forecast-item daily">
          <div class="day"></div>
          <div class="temp-high"></div>
          <div class="temp-low"></div>
          <img class="icon" />
        </div>
        <div class="forecast-item daily">
          <div class="day"></div>
          <div class="temp-high"></div>
          <div class="temp-low"></div>
          <img class="icon" />
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
  </body>
</html>
